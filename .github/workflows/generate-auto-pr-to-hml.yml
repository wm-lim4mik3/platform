name: Generate Changelog and PR

on:
  push:
    branches:
      - 'feat/PF-*'
      - 'fix/PF-*'

jobs:
  prepare-to-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Fetch HML and Generate Changelog
        id: changelog
        run: |
          echo "üîÑ Iniciando processo de gera√ß√£o de changelog..."

          git fetch origin hml

          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          CURRENT_HEAD=$(git rev-parse HEAD)
          HML_COMMIT=$(git rev-parse origin/hml)
          COMMITS_AHEAD=$(git rev-list --count origin/hml..HEAD)
          AUTHORS=$(git log origin/hml..HEAD --pretty=format:'%an' | sort | uniq | paste -sd, -)

          echo "üìç Branch atual: $CURRENT_BRANCH"
          echo "üî® HEAD ($CURRENT_BRANCH): $CURRENT_HEAD"
          echo "üéØ Target (origin/hml): $HML_COMMIT"

          commits=$(git log origin/hml..HEAD --pretty=format:"%h|%s|%ad" --date=short)

          if [ -z "$commits" ]; then
            echo "‚úÖ Nenhum commit novo encontrado em rela√ß√£o √† HML. PR n√£o ser√° criado."
            echo "skip_pr=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          changelog_body=$(cat <<EOF
          ## üì¶ Atualiza√ß√µes desta entrega autom√°tica

          Este PR foi gerado automaticamente ap√≥s push na branch feature/corre√ß√£o. Por favor, revise com aten√ß√£o. üßê

          ### üìå Informa√ß√µes do PR
          - üë§ **Autores do push:** $AUTHORS
          - üåø **Branch source:** \`$CURRENT_BRANCH\`
          - üéØ **Branch target:** \`hml\`
          - üì¶ **Commits √† frente de 'hml':** $COMMITS_AHEAD
          - üß† **HEAD atual:** \`$CURRENT_HEAD\`
          - üß± **√öltimo commit em 'hml':** \`$HML_COMMIT\`

          ### üÜï Hist√≥rico de atualiza√ß√µes
          EOF
          )

          while IFS= read -r line; do
            IFS='|' read -r hash subject date <<< "$line"
            changelog_body+=$'\n- **UPDATE '"$date"'** - `'"$hash"'` - '"$subject"
          done <<< "$commits"

          echo "skip_pr=false" >> "$GITHUB_OUTPUT"
          echo "changelog<<EOF" >> "$GITHUB_OUTPUT"
          echo "$changelog_body" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Instalar GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh

      - name: Criar ou Atualizar Pull Request com GitHub CLI
        if: steps.changelog.outputs.skip_pr == 'false'
        run: |
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          PR_TITLE="[$(echo "$CURRENT_BRANCH" | grep -o 'PF-[0-9]\+')]- ü§ñ PR Autom√°tico"

          echo "üîç Verificando se j√° existe PR da branch '$CURRENT_BRANCH' para 'hml'..."
          EXISTING_PR_URL=$(gh pr list --base hml --head "$CURRENT_BRANCH" --json url --jq '.[0].url')

          if [ -n "$EXISTING_PR_URL" ]; then
            echo "‚úèÔ∏è PR encontrado, atualizando body..."
            gh pr edit "$EXISTING_PR_URL" --body "${{ steps.changelog.outputs.changelog }}"
          else
            echo "üöÄ PR n√£o encontrado, criando novo..."
            gh pr create \
              --title "$PR_TITLE" \
              --body "${{ steps.changelog.outputs.changelog }}" \
              --head "$CURRENT_BRANCH" \
              --base hml \
              --label "auto-pr" \
              --reviewer "wm-lim4mik3"
          fi
        env:
          GH_TOKEN: ${{ secrets.PAT }}
